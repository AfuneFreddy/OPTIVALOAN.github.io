<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="stylesheet" href="custom.css"> <!-- Link your CSS file here -->
    <style>
        /* Centering the content */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }

        .thank-you-container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        .thank-you-container h1 {
            font-size: 2.5em;
            color: #2ecc71; /* Green color for the thank you text */
        }

        .thank-you-container p {
            font-size: 1.2em;
            color: #555;
        }

        .thank-you-image img {
            width: 100%;
            max-width: 500px;
            margin-top: 30px;
            border-radius: 10px;
        }

        .thank-you-container a {
            color: #3498db;
            font-size: 1.1em;
            text-decoration: none;
        }

        .thank-you-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <!-- Thank You Message -->
        <h1>Thank You for Your Application!</h1>
        <p>Your loan application has been successfully submitted.</p>
        
        <!-- Image Section -->
        <div class="thank-you-image">
            <img src="images/thankyou.jpg" alt="Thank You Image" />
        </div>

        <!-- Link back to main page -->
        <p>Return to the <a href="index.html">main page</a>.</p>
    </div>
</body>
</html>
