<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="stylesheet" href="custom.css"> <!-- Link to your external CSS -->
    <style>
        /* General styling */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }

        /* Main Thank You Container */
        .thank-you-container {
            text-align: center;
            width: 80%;
            max-width: 600px;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: url('images/thankyou.jpg') no-repeat center center/cover; /* Background image */
            color: white;
            position: relative;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Shadow for better readability */
        }

        .thank-you-container h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .thank-you-container p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .thank-you-container a {
            color: #3498db;
            font-size: 1.1em;
            text-decoration: none;
        }

        .thank-you-container a:hover {
            text-decoration: underline;
        }

        /* Optional Styling for Image */
        .thank-you-container img {
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
            border-radius: 10px;
        }
    </style>
</head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - OptivaLoan</title>
    <link rel="stylesheet" href="custom.css">
</head>
<body>
    <div class="thank-you-container">
        <h1>Thank You for Your Application!</h1>
        <p>Your loan application has been successfully submitted.</p>
        <div class="thank-you-image">
            <img src="images/thankyou.jpg" alt="Thank You Image" />
        </div>
        <p><a href="index.html">Return to Main Page</a></p>
    </div>
</body>
</html>
