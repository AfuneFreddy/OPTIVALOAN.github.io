<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - OptivaLoan</title>
    <link rel="stylesheet" href="custom.css">
    <link rel="icon" type="image/png" href="images/icon.png">
    <style>
        /* Make the background image cover the full screen */
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('images/thankyou.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white; /* Ensure text is readable */
            text-align: center;
        }

        /* Main Thank You Container */
        .thank-you-container {
            width: 100%;
            max-width: 600px;
            padding: 40px;
            background: rgba(0, 0, 0, 0.6); /* Dark overlay for better text visibility */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Text shadow for readability */
        }

        .thank-you-container h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #f8f8f8;
        }

        .thank-you-container p {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #f0f0f0;
        }

        /* Styling for the return link */
        .thank-you-container a {
            color: #3498db;
            font-size: 1.2em;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-top: 15px;
        }

        .thank-you-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>Thank You for Your Application!</h1>
        <p>Your loan application has been successfully submitted.</p>
        <p><a href="index.html">Return to Main Page</a></p>
    </div>
</body>
</html>
