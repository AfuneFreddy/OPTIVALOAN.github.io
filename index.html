<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OptivaLoan App | OptivaLoan</title>

    <!-- Meta Description -->
    <meta name="description" content="Let us help you sort your expenses with Optiva Loans.">
    <meta name="keywords" content="OptivaLoan App, Loans, Emergency Loans, Car Loans">

    <!-- Favicon -->
    <link rel="icon" href="https://optivaloan.co.ke/icons/192x192.png" type="image/png">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="custom.css">
</head>

<body>
    <!-- Wrapper -->
    <div class="boxed_wrapper">

        <!-- Header -->
        <header>
            <h1>Welcome to Optiva Loans</h1>
            <p>Your trusted solution for all loan needs.</p>
        </header>

        <!-- Main Content -->
        <section class="sign-up-form">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="brand-name">
                            <h2>Optiva Loans</h2>
                            <p>We help you manage expenses with car loans, emergency loans, and more.</p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-wrapper">
                            <h3>Find Your Loan Eligibility</h3>
                            <form action="#" method="POST">
                                <div class="form-group">
                                    <input type="text" name="first_name" placeholder="First Name" required>
                                </div>
                                <div class="form-group">
                                    <input type="text" name="last_name" placeholder="Last Name" required>
                                </div>
                                <div class="form-group">
                                    <input type="tel" name="phone_number" placeholder="Phone Number (e.g., 0712345678)" pattern="07[0-9]{8}" required>
                                </div>
                                <div class="form-group">
                                    <input type="number" name="id_number" placeholder="National ID Number" required>
                                </div>
                                <div class="form-group">
                                    <select name="loan_type" required>
                                        <option value="">Select Loan Type</option>
                                        <option value="1">Car Loan</option>
                                        <option value="2">Emergency Loan</option>
                                        <option value="3">Education Loan</option>
                                        <option value="4">Rental Loan</option>
                                    </select>
                                </div>
                                <button type="submit">Check Eligibility</button>
                            </form>
                            <p>By submitting, you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 OptivaLoan. All Rights Reserved.</p>
    </footer>

    <!-- Custom JS -->
    <script src="custom.js"></script>
</body>

</html>
